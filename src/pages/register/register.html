<ion-header>

  <ion-navbar>
    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>





<ion-content padding>
      <!--Register Function--->
  <form id="register-form" #registerData="ngForm" (ngSubmit)="registerForm(registerData)" novalidate>
    
    <ion-item>
      <ion-label>FirstName</ion-label>
      <!--[(ngModel)]="user.email" sameAs ng-model="user.email"-->
      <ion-input floating name="First Name" type="text" [(ngModel)]="user.firstName" required></ion-input>
    </ion-item>
    
    
     <ion-item>
      <ion-label>LastName</ion-label>
      <!--[(ngModel)]="user.email" sameAs ng-model="user.email"-->
      <ion-input floating name="Last Name" type="text"  [(ngModel)]="user.lastName" required></ion-input>
    </ion-item>
    
    
    <ion-item>
      <ion-label>Email</ion-label>
      <!--[(ngModel)]="user.email" sameAs ng-model="user.email"-->
      <ion-input floating name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input floating name="password" type="password"  [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <!--Register Button-->
    <button ion-button type="submit" id="register-button"  class="button-block form-button">
      Register
    </button>
  </form>
</ion-content>
