<ion-header>
  <ion-navbar>
    <ion-title id="register-title" align="center">Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll" background-color="#b3c2db">
  <div id="view-wrapper-rp">
    <div id="form-wrapper-rp">
      <form #regForm="ngForm" (ngSubmit)="registerForm(regForm)" novalidate>
        <ion-list no-lines>
          <ion-item floating>
            <ion-label>FirstName</ion-label>
            <ion-input name="First Name" type="text" [(ngModel)]="user.firstName" required></ion-input>
          </ion-item>

          <ion-item floating>
            <ion-label>LastName</ion-label>
            <ion-input name="Last Name" type="text" [(ngModel)]="user.lastName" required></ion-input>
          </ion-item>

          <ion-grid>
            <ion-row id="info-row">

              <ion-col class="years-col">
                <ion-item floating no-lines>
                  <ion-label>Age</ion-label>
                  <ion-input name="Age" type="text" [(ngModel)]="user.age" required></ion-input>
                </ion-item>
              </ion-col>

              <ion-col id="xp" class="years-col">
                <ion-item floating>
                  <ion-label>Years Experience</ion-label>
                  <ion-input name="Years Experience" type="text" required></ion-input>
                </ion-item>
              </ion-col>

              <ion-col class="years-col" id="job-col">
                <ion-item>
                  <ion-label>Occupation</ion-label>
                  <ion-select name="occupation" [(ngModel)]="user.occupation" required>
                    <ion-option value="vet">Veternarian</ion-option>
                    <ion-option value="radiologist">Radiologist</ion-option>
                    <ion-option value="student">Student / Intern</ion-option>
                    <ion-option value="tech">Tech</ion-option>
                  </ion-select>
                </ion-item>
              </ion-col>



            </ion-row>
          </ion-grid>

          <ion-item floating>
            <ion-label>Email</ion-label>
            <ion-input name="email" type="email" [(ngModel)]="user.email" required></ion-input>
          </ion-item>

          <ion-item floating>
            <ion-label>Password</ion-label>
            <ion-input name="password" type="password" [(ngModel)]="user.password" required></ion-input>
          </ion-item>


          <button ion-button type="submit" id="register-button" class="button-block form-button">
      Register
    </button>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
