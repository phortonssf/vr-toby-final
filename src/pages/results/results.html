<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align='center'>
      Results
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <img [hidden]="!showResults" src="assets/img/no-data.gif" />
  <h4 align="center" [hidden]="showResults" color="dark">Click On An Item To Review</h4>
  <ion-list [hidden]="showResults">
    <ion-item *ngFor=" let test of completedTests" (click)="reviewTest(test)">
      <h5>Date: {{test.createDate | date:"MM/dd/yyyy"}}</h5>
      <h5>Class: {{test.title}} </h5>
      <progress-bar [progress]="test.loadProgress"></progress-bar>
    </ion-item>
  </ion-list>
</ion-content>
