<ion-header>
  <ion-navbar>
    <ion-title align="center">Ionic Gallery Modal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logoutApp()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
        <ion-card *ngFor="let photo of photos; let i = index">
            <ion-slides #testSlider (ionSlideWillChange)="onSlideChanged()" [options]="{pager:true}" direction='horizontal' style="max-width:100%" style="max-height: 90%" effect='slide' zoom='true' maxZoom="200">
              <ion-slide >
                  <img [src]="photo.url"/>
                  </ion-slide>
                   <ion-card-content>
                       <h1> Photo Number {{ i + 2 }} of {{ photos.length }} </h1>
                    </ion-card-content>
                </ion-slides>  
            </ion-card>
        </ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
        <ion-buttons align="center">
          <button  ion-button class="test-button" align="center" ion-button color="danger" (click)="selectAnswer()">Enlarged</button>
        </ion-buttons>
        </ion-col>
         <ion-col>
        <ion-buttons   align="center" >
        <button ion-button class='testbutton' ion-button color="secondary">Normal</button>
      </ion-buttons>
       </ion-col>
   </ion-row>
  </ion-grid>
   </ion-toolbar>
</ion-footer>
