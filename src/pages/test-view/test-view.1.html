<ion-header>
  <ion-navbar  hideBackButton>
    <ion-title align="center">Ionic Gallery Modal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logoutApp()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-scroll direction="xy" delegate-handle="zoom-pane" class="zoom-pane" min-zoom="1" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" style="height: 100%;"  *ngFor="let photo of photos; let i = index"  scrollX="true" scrollY="true" [zoom]="true" maxZoom="20">
    <img max-width="100%" [src]="photo.url"/>  
  </ion-scroll>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
      
        <ion-col>
          <ion-buttons align="center">
            <button  ion-button align="center" class="test-button" align="center" ion-button color="danger" (click)="selectAnswer('Enlarged')">Enlarged</button>
          </ion-buttons>
        </ion-col>
      
        <ion-col>
          <ion-buttons   align="center" >
            <button ion-button align="center" class='testbutton' ion-button color="secondary" (click)="selectAnswer('Normal')">Normal</button>
          </ion-buttons>
        </ion-col>
      
       </ion-row>
      </ion-grid>
   </ion-toolbar>
</ion-footer>
