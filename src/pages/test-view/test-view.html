<ion-content>
    <!--<h5 align="center">  Case {{ currentQuestion + 1 }} of {{ questions.length  }}  </h5>

    <p align="center"  margin-left="20px" margin-right="20px"> Tap on Image below to open full screen.</p> -->

    <img id="main-image" (click)="imageZoom()" [src]="viewPic"/>
    <!--<img *ngIf='imageIndex == 1' (click)="imageZoom()" [src]="viewPic"/>-->
    <!--<img *ngIf='imageIndex == 2' (click)="imageZoom()" [src]="viewPic"/>-->

  <ion-grid class="thumbnails">
    <p class="box-info"  > Mark below each image that looks enlarged.</p>
    <ion-row class="pic-row" >
      <ion-col class="picture" *ngFor='let photo of photos; let i = index'>
        <!--<span style="margin:auto; width: 16px; display: block;">-->
          <ion-checkbox style="margin:auto; width: 16px; display: block;" color="primary" checked="false"></ion-checkbox>
        <!--</span> -->
        <img style="max-height: 142px; display: block; margin: auto;" (click)="selectImage(photo.url, i)" [src]="photo.url"/>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>



<ion-footer id="test-footer">
  <p class="answer-info" align="center"  margin-left="20px" margin-right="20px"> Select Case Answer </p>
   <ion-toolbar>
    <!--<ion-grid >-->
      <ion-row>

        <ion-col>
          <ion-buttons align="center">
            <button  ion-button align="center" class="test-button" outline align="center"  color="primary" (click)="selectAnswer('Enlarged')">Enlarged</button>
          </ion-buttons>
        </ion-col>

        <ion-col>
          <ion-buttons   align="center" >
            <button ion-button align="center" class='test-button' outline color="primary" (click)="selectAnswer('Normal')">Normal</button>
          </ion-buttons>
        </ion-col>

       </ion-row>
      <!--</ion-grid>-->
      </ion-toolbar>
      </ion-footer>
