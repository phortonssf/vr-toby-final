<ion-header>

  <ion-navbar>
    <ion-title>questions-review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor=" let question of questions; let $index = index" (click)="reviewQuestion(question, $index)">
    <ion-card-header>
      
    </ion-card-header>
    <ion-card-content>
       {{ question.answerGiven }}
    </ion-card-content>
   
  </ion-card>
</ion-content>
