<ion-header>

  <ion-navbar>
    <ion-title align="center"> VR-Toby </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logoutConfirm()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
<h2 align="center"> Your Test Results </h2>
</ion-header>
<ion-content>
  <ion-card *ngFor=" let test of completedTests" (click)="reviewTest(test)">
    <ion-card-header align="center">
      <h2 align="center"> {{ test.title }}</h2>
          Number Right {{ test.totalCorrect }}
    </ion-card-header>
    <ion-card-content>
    
    </ion-card-content>
  </ion-card>

</ion-content>
